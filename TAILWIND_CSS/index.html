<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
        <div
            class="w-full h-24 bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white flex justify-center items-center font-bold text-xl border-x-2 rounded-t">
            New you can trust.
        </div>
        <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">
                Stay up to date with the Latest!</h3>
            <p>Subscribe to our newslater fo the latest news straight into your inox.</p>

            <form class="flex flex-wrap">
             

                <input placeholder="your@emailcom"
                    class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded" />
                    <button class=" bg-blue-500 w-full mx-52 py-2 rounded-full">Subscribe Now</button>
            </form>
           
            <p class="my-6"> We value your privacy</p>
        </div>
    </div>
</body>

</html>
